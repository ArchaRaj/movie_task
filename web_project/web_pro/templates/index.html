{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in mkey %}
        <div class="col-md-3">
            <div class="card">
  <img class="card-img-top" src="{{i.movie_img.url}}" alt="..." height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.movie_name}}</h5>
    <p class="card-text">{{i.movie_desc}}</p>
    <a href="{% url 'web_app:details' i.id %}" class="btn btn-primary">View details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
